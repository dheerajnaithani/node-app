version: 0.0
os: linux
files:
  - source: /
    destination: /opt/xeniuser/
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas:  xeniuser
  ApplicationStop:
    - location: scripts/application-stop.sh
      timeout: 300
      runas: xeniuser
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 300
      runas: xeniuser

